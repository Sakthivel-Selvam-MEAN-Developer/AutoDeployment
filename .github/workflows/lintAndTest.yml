      - name: Setup SSH Key
        env:
          SSH_PEM: ${{ secrets.SAMPLE_PEM }}
        run: |
          echo "$SSH_PEM" > deploy_key.pem
          chmod 600 deploy_key.pem
      - name: Deploy to EC2
        run: |
          ssh -t -i deploy_key.pem ec2-user@"52.204.111.73" << 'EOF'
            mkdir sample
            touch sample.txt
          EOF