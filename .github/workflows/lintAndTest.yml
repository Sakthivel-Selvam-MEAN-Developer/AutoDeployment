  Auto_Deployment:
    runs-on: ubuntu-latest
    needs: [UiLintAndTest]
    steps:
      - name: Get public IP address
        run: |
          curl -s https://api.ipify.org > runner_ip
          IP_ADDRESS=$(cat runner_ip)
          echo "Runner IP: $IP_ADDRESS"
          echo "IP_ADDRESS=$IP_ADDRESS" >> $GITHUB_ENV

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update Security Group
        run: |
            SECURITY_GROUP_ID="sg-0aac2fccc9245503f"  # Replace with your security group ID
            IP_ADDRESS=${{ env.IP_ADDRESS }}
            aws ec2 authorize-security-group-ingress \
              --group-id $SECURITY_GROUP_ID \
              --protocol tcp \
              --port 22 \
              --cidr ${IP_ADDRESS}/32

      - name: Setup SSH Key
        env:
          SSH_PEM: ${{ secrets.SAMPLE_PEM }}
        run: |
                echo "$SSH_PEM" > deploy_key.pem
                chmod 600 deploy_key.pem
                
      - name: Clone Repository
        run: git clone --depth 1 https://github.com/Sakthivel-Selvam-MEAN-Developer/AutoDeployment.git
                      
      - name: Copy Code to EC2
        run: rsync -avz  -e 'ssh -i deploy_key.pem' AutoDeployment/ ec2-user@44.195.5.175:~/

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem ec2-user@44.195.5.175 << 'EOF'
            mkdir sample
            touch sample.txt
          EOF