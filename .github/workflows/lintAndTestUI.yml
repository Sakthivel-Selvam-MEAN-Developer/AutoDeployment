name: UI
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} commit is running
on:
  push:
    paths:
      - 'web/**'
jobs:
  UiLintAndTest:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: yarn install
      - run: yarn u lint
      - run: yarn u format
      - run: yarn u build
      - name: Upload Dist
        uses: actions/upload-artifact@v2
        with:
          name: dist-folder-ui
          path: web/dist/

  AutoDeployment:
    runs-on: ubuntu-latest
    needs: [UiLintAndTest]
    steps:
      - name: Download dist folder
        uses: actions/download-artifact@v2
        with:
          name: dist-folder-ui
          path: web/dist/

      - name: Get Runner IP
        run: |
          IP_ADDRESS=$(curl -s https://api.ipify.org)
          echo "IP_ADDRESS=$IP_ADDRESS" >> $GITHUB_ENV
          echo "IP_ADDRESS=$IP_ADDRESS"

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update Security Group
        run: |
          SECURITY_GROUP_ID="sg-0aac2fccc9245503f"  # Replace with your security group ID
          IP_ADDRESS=${{ env.IP_ADDRESS }}
          aws ec2 authorize-security-group-ingress \
            --group-id $SECURITY_GROUP_ID \
            --protocol tcp \
            --port 22 \
            --cidr ${IP_ADDRESS}/32

      - name: Setup SSH Key
        env:
          SSH_PEM: ${{ secrets.PRIVATE_KEY }}
        run: |
            echo "$SSH_PEM" > deploy_key.pem
            chmod 600 deploy_key.pem

      - name: Clone Repository
        run: |
          git clone --depth 1 https://github.com/Sakthivel-Selvam-MEAN-Developer/AutoDeployment.git
          ls
          rsync -avz  -e 'ssh -i deploy_key.pem' AutoDeployment  ec2-user@"$IP":~/

      - name: Copy Dist Folder
        run: rsync -avz  -e 'ssh -i deploy_key.pem' web/dist/*  ec2-user@"44.195.5.175":~/AutoDeployment/nginx/html/

      - name: Start Docker Container
        run: |
          'ssh -t -i deploy_key.pem' ec2-user@"44.195.5.175"  << EOF
            set -e
            sudo yum update
            docker-compose stop nginx
            docker-compose start nginx -d
          EOF
      